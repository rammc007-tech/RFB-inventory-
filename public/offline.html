<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - RFB Inventory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #F7E7D9 0%, #D64545 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #D64545;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 16px;
      font-size: 24px;
    }
    
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .button {
      background: #D64545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: #b83838;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still view cached data.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
    <div class="status" id="status">Checking connection...</div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const statusEl = document.getElementById('status')
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...'
        setTimeout(() => window.location.reload(), 1000)
      } else {
        statusEl.textContent = 'Still offline. Waiting for connection...'
      }
    }
    
    window.addEventListener('online', updateStatus)
    window.addEventListener('offline', updateStatus)
    updateStatus()
    
    // Check every 5 seconds
    setInterval(updateStatus, 5000)
  </script>
</body>
</html>
